	<script type='text/javascript'>
		function formatTime(origsecs){
			origsecs = parseInt(origsecs);
			
			var hours = Math.floor(origsecs / (60 * 60));
			
			var divisor_for_minutes = origsecs % (60 * 60);
			var minutes = Math.floor(divisor_for_minutes / 60);
			if (minutes < 10) minutes = "0"+minutes;
			
			var divisor_for_seconds = divisor_for_minutes % 60;
			var seconds = Math.ceil(divisor_for_seconds);
			if (seconds < 10) seconds = "0"+seconds;
			
			return hours+":"+minutes+":"+seconds;	
		}
	</script>
</head>
<body>
	<div class='topbar'>
		<div class='container'>
			<div class='row'>
				<div class='four columns'>
					<a href='/'><img src='/static/images/logo.png' alt='meetRx'></a>
				</div>
				<div class='eight columns'>
					{% if user.is_authenticated %}
					<a href='/logout/?next=/' class='nice white radius button right' style='margin-left: 15px'>Logout</a>
					<div class='right pinkbold'>
						Good to see you today, {{user}}!
					</div>
					{% else %}
					<a href='/register/' class='nice pink radius button right' style='margin-left: 10px;'>Register</a>
					<a href='/login/' class='nice white radius button right'>Login</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	<!-- container -->

			Signup while we wait for our homepage to be designed

		{% endblock %}
