{% extends 'index.html' %}
{% block pagetitle %}{{meeting.name}} Meeting{% endblock %}

{% block content %}
{% if meeting.finished %}
    Done!
{% else %}
<script type='text/javascript'>
    $(function(){
        $('#add-person').click(function(){
           var person = $('#choose-person option:selected').text();
           var personid = $('#choose-person option:selected').val();
           if (personid){
                var last = $('.timelist').children(':last');
                var code = "<div class='four columns person' rel='"+personid+"'><a href='#' class='big blue button person-time'>"+person+"</div><div class='totaltime' value='0'>0:00</div></div>";
                if (last.children().length > 2){
                    $('<div class="row">'+code+'</div>').insertAfter(last);
                } else {
                    last.append(code)
                }
           }
           return false;
        });
    });
</script>
<div class='timelist'>
    <div class="row">
        <div class="four columns person" rel='1'>
            <a href='#' class='big blue button person-time'>Amy</a>
            <div class='totaltime' value='0'>0:00</div>
        </div>
        <div class="four columns person" rel='2'>
            <a href='#' class='big blue button person-time'>Doug</a>
            <div class='totaltime' value='0'>0:00</div>
        </div>
        <div class="four columns person" rel='3'>
            <a href='#' class='big blue button person-time'>George</a>
            <div class='totaltime' value='0'>0:00</div>
        </div>
    </div>
    <div class='row'>
        <div class="four columns person" rel='4'>
            <a href='#' class='big blue button person-time'>Fred</a>
            <div class='totaltime' value='0'>0:00</div>
        </div>
        <div class="four columns person" rel='5'>
            <a href='#' class='big blue button person-time'>James</a>
            <div class='totaltime' value='0'>0:00</div>
        </div>
        <div class="four columns person" rel='6'>
            <a href='#' class='big blue button person-time'>Mike</a>
            <div class='totaltime' value='0'>0:00</div>
        </div>
    </div>
</div>
<div class="row">
    <div class='four columns'>
        <a href='#' class='big red button' id='reset'>Reset</a>
        <a href='#' class='big blue button' id='pause'>Pause</a>
    </div>
    <div class='four columns'>
        <a href='#' class='big blue button' id='divide'>Divide</a>
    </div>
    <div class='four columns'>
        <h3 id='fulltime'></h3>
    </div>
</div>
<div class='row'>
    <select id='choose-person'>
        <option value=''>Select Person</option>
        {% for x in group.people.all %}
        <option value='{{x.pk}}'>{{x.name}}</option>
        {% endfor %}
    </select>
    <a href='#' id='add-person'>Add Attendee</a>
</div>
<div>
    <ul class='listing'>
    </ul>
</div>
{% endif %}
{% endblock %}
